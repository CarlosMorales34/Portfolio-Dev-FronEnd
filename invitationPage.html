<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets-proyecto1/css/styleInvitatio.css">
    <title>Invitación</title>
</head>
<body>
    <div class="container__general">
        <h2 class="subtittle">Te invito a celebrar </h2>
        <h1 class="tittle"> Mi cumpleaños</h1>
    
        <p class="textos">El domingo 17 de diciembre</p>
        <p class="textos">a partir de las 2pm</p>
    
        <main class="container__contador">
            <div id="contador" class="contador"></div>
        </main>
        <br>
    
        <section class="container__map">
            <div class="container__elements-map">
                <div class="text-and-icon-container">
                    <p class="texto__icon">Presiona el icono</p>
                    <p class="texto__icon">Para ver la dirección:</p>
                    <div id="map-icon" class="map-icon">&#127760;</div>
                </div>
                <div id="loader" class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
                <div id="map-container" class="map-container">
                    

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d466.4655059304019!2d-103.3477516660816!3d20.72142744660417!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b02fd19b38f5%3A0xfb10e5bd9d794af8!2sZacatecas%20169%2C%20El%20Bat%C3%A1n%2C%2045190%20Zapopan%2C%20Jal.!5e0!3m2!1ses-419!2smx!4v1701642670822!5m2!1ses-419!2smx"
                        width="500" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                        
                    <button id="cerrarMapa" class="btn__cerrar">Cerrar Mapa</button>
                </div>
            </div>
            
        </section>
        
    
        <section class="container__form">
            <div>
                <h2 class="text__confimation">Confirmación de Asistencia</h2> <br>
                <form>
                    <label for="asistencia" class="texto_confirmacion2">¿Asistirás?</label>
                    <select id="asistencia" name="asistencia" class="asistencia" onchange="mostrarInvitadosInput(this)">
                        <option value="si" class="texto_option">Sí</option>
                        <option value="no" class="texto_option" selected>No</option>
                    </select>
    
                    <div id="invitadosInput" class="invitadosInput">
                        <label for="cantidadInvitados" class="cantidadInvitados">Número de Invitados:</label>
                        <input type="number" id="cantidadInvitados" name="cantidadInvitados" min="1">
                    </div>
    
                    <button type="button" onclick="enviarFormulario()" class="boton">Enviar</button>
                </form>
            </div>
        </section>
    
        <p class="texto_final">Te esperamos...</p>
    </div>

    <script src="./assets-proyecto1/js/scriptInvitation.js"></script>
</body>
</html>
